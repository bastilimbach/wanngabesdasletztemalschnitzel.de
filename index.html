<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Schnitzel Countdown</title>
</head>

<body>
  <div class="container">
    <h1 class="countdown"></h1>
    <p class="desc">
      Sind vergangen, als es das letzte mal Schnitzel bei
      <a href="https://www.gambit.de/" target="_blank">Gambit</a> gab!
    </p>
  </div>
  <script type="text/javascript">
    var lastDateOfSchnitzel = new Date('07/30/2018')

    function getDaysBetweenDates(date1, date2) {
      var oneDay = 1000 * 60 * 60 * 24;
      var date1Time = date1.getTime()
      var date2Time = date2.getTime()
      var difference = date2Time - date1Time
      return Math.round(difference / oneDay)
    }

    var numberOfDaysWithoutSchnitzel = getDaysBetweenDates(lastDateOfSchnitzel, new Date())
    document.getElementsByClassName('countdown')[0].innerHTML = numberOfDaysWithoutSchnitzel + ' Tage'
  </script>
</body>

</html>
